<div class="takeANote" fxLayoutAlign="center start" fxLayout="row">
    <div style=" width: 480px; height: 40px; margin-top: 8px; font-size: 16px;" fxLayoutAlign="start center"
     (click)="checked=true">
       Take a Note          
    </div>

    <div class="takeanote-options"  fxLayoutAlign="space-around center" fxLayout="row">
        <button mat-icon-button (click)="checked=true" class="buttons" >
            <mat-icon fontSet="material-icons-outlined">checkebox</mat-icon>
        </button>

        <button mat-icon-button (click)="checked=true" class="buttons" >
            <mat-icon fontSet="material-icons-outlined">brush</mat-icon>
        </button>

        <button mat-icon-button (click)="checked=true" class="buttons" >
            <mat-icon fontSet="material-icons-outlined">image</mat-icon>
        </button>     
    </div>    
 </div>

 <div class="noteContainer"  >
    <div style="width: 99%; height: 50px; padding-bottom: 10px;"fxLayout="row"fxLayoutAlign="space-between center">
           
        <div appearance="none" style="width: 100%; background-color: white; height: 50px;padding-left: 10px;
            padding-bottom: 10px;"fxLayout="row" fxLayoutAlign="space-between center"  fxLayout="row">

        <mat-form-field appearance="none" style="width: 100%; height: 50px; padding-bottom: 5px;">
            <textarea matInput placeholder="Title"></textarea>
          </mat-form-field>

        <div fxLayoutAlign="end center" fxLayout="row" style=" width: 40px; margin-right: 10px; margin-top: 7px;">
            <button mat-icon-button (click)="checked=true" class="buttons" fxLayoutAlign="center center" >
                <mat-icon fontSet="material-icons-outlined">pin</mat-icon>
            </button> 
        </div>
    </div>

    </div>
</div>

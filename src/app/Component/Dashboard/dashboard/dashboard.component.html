<mat-toolbar class="toolbar" > 
   <div class="toolbar-options" style="display: flex;" fxLayout="row" fxFlex="100%">
        <div fxLayoutAlign="start center" fxLayout="row"  fxFlex=50>
            <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>  
            <h1>FundooApp</h1>         
        </div>  

        <div class="searchOptiopn" fxLayoutAlign="start center" fxLayout="row">
            <div style="padding-left: 10px;">
                <mat-icon>search</mat-icon>
            </div>
           <mat-form-field  appearance="none" style="width: 80%; padding-left: 10px;" >
              <input matInput placeholder="Search" style="font-size: 16px; background-color: whitesmoke; width: 100%; border-style: unset">
            </mat-form-field> 

            <div style="width: 30px; height: 40px; margin-left: 50px;" fxLayoutAlign="end center" fxLayout="row">
                <mat-icon>clear</mat-icon>
            </div>
            
        </div>

        <div fxLayoutAlign="end center" fxLayout="row" fxFlex=50>
            <button mat-icon-button ><mat-icon>person</mat-icon></button>  
        </div>
    </div>
 </mat-toolbar>
